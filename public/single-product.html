<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <aside class="sidebar">
      <a href="#" class="logo-link">
        <img src="img/logo.png" alt="Adidas logo" class="logo">
      </a>
      <form action="" class="search-form" method="POST">
        <img src="img/group.svg" class="search-icon" alt="Search">
        <input type="search" class="search-input">
      </form>
      <nav class="main-menu">
        <a href="#" class="nav-item active">Sports<img class="nav-item-arrow" src="img/group-2.png" alt=""></a>
        <nav class="sub-menu">
          <a class="nav-item" href="#">Shoes</a>
          <a class="nav-item" href="#">Clothing</a>
          <a class="nav-item" href="#">Accessories</a>
        </nav>
        <a href="#" class="nav-item">Brands</a>
        <a href="#" class="nav-item">MiCoach</a>
      </nav>
    </aside>

    <section class="single-product">
      <div class="product-meta-left">
        <h1 class="product-name">ULTRA<br> BOOST</h1>
        <button class="btn save-product circle">SAVE</button>
      </div>
      <div class="product-meta-right">
        <section class="product-colors">
          <button class="btn switch-color grey"></button>
          <button class="btn switch-color blue"></button>
          <button class="btn switch-color black"></button>
          <button class="btn switch-color light-grey"></button>
          <span class="product-sale-badge">SALE</span>
        </section>
        <h2 class="price">$170</h2>
      </div>
      <section class="product-info">
        <section class=" product-images">
          <div class="product-image">
            <img src="./img/big-image.jpg" alt="">
          </div>
          <div class="product-thumbnails">
            <button class="btn product-thumbnail"><img src="./img/product-thumb1.jpg" alt=""></button>
            <button class="btn product-thumbnail"><img src="./img/product-thumb2.jpg" alt=""></button>
            <button class="btn product-thumbnail"><img src="./img/product-thumb3.jpg" alt=""></button>
            <button class="btn product-thumbnail"><img src="./img/product-thumb4.jpg" alt=""></button>
            <div class="product-thumbnails-separator">
              <div class="separator"></div>
              <div class="separator"></div>
              <div class="separator"></div>
            </div>
            <a href="#" class="product-images-more">see<br>more<br>photos</a>
          </div>

        </section>
      </section>
      <section class="product-description">
        <p><span>Adidas</span> is a German multinational corporation, headquartered in Herzogenaurach, Germany, that designs and manufactures shoes, clothing and accessories.</p>
      </section>
      <button class="btn buy-product">BUY NOW</button>
    </section>
  </div>
</body>

</html>
